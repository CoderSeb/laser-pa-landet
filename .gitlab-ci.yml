image: node:latest

variables:
  EMAIL_SERVICE_NAME: $EMAIL_SERVICE_NAME
  EMAIL_SERVICE_HOST: $EMAIL_SERVICE_HOST
  EMAIL_SERVICE_SECURE: $EMAIL_SERVICE_SECURE
  EMAIL_SERVICE_PORT: $EMAIL_SERVICE_PORT
  DEV_EMAIL_USER_NAME: $DEV_EMAIL_USER_NAME
  DEV_EMAIL_PASSWORD: $DEV_EMAIL_PASSWORD
  EMAIL_PASSWORD: $EMAIL_PASSWORD
  EMAIL_USER_NAME: $EMAIL_USER_NAME
  DB_PASSPHRASE: $DB_PASSPHRASE
  DB_USER: $DB_USER
  DB_CONNECTION_STRING: $DB_CONNECTION_STRING
  DB_TEST_CONNECTION_STRING: $DB_TEST_CONNECTION_STRING
  TOKEN_ALGORITHM: $TOKEN_ALGORITHM
  PORT: $PORT
  TEST_PORT: $TEST_PORT
  PRIVATE_KEY: $PRIVATE_KEY

stages:
  - frontend_build
  - frontend_test
  - backend_build
  - backend_test

frontend_build:
  stage: frontend_build
  script: 
    - echo "Start building App"
    - cd frontend/
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/build
      - frontend/node_modules/

frontend_test:
  stage: frontend_test
  script:
    - echo "Testing App"
    - cd frontend/
    - CI=true npm test
    - echo "Test successfully!"

cache:
  paths:
    - backend/node_modules/

backend_build:
  stage: backend_build
  script:
    - cd backend/
    - npm install
  artifacts:
    paths:
      - backend/node_modules/

backend_test:
  stage: backend_test
  script:
    - cd backend/
    - npm test