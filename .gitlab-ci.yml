image: node:latest

stages:
  - backend_build
  - backend_test
  - frontend_build
  - frontend_test

backend_build:
  stage: backend_build
  script:
    - echo "Running backend build"
    - cd backend/
    - npm install
    - echo "Backend build successfull!"
  artifacts:
    expire_in: 1 hour
    paths:
      - backend/node_modules/

backend_test:
  stage: backend_test
  needs: [backend_build]
  script:
    - echo "Running backend test(s)."
    - cd backend/
    - npm install
    - npm run test:pipeline
    - echo "Successfull test(s)!"
  allow_failure: true

frontend_build:
  stage: frontend_build
  script: 
    - echo "Running frontend build."
    - cd frontend/
    - npm install
    - npm run build
    - echo "Build successfull!"
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/build
      - frontend/node_modules/

frontend_test:
  stage: frontend_test
  needs: [frontend_build]
  script:
    - echo "Running frontend test(s)."
    - cd frontend/
    - CI=true npm test
    - echo "Successfull test(s)!"
  allow_failure: true
