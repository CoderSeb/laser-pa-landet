image: node:latest

stages:
  - frontend_build
  - frontend_test
  - backend_build
  - backend_test

frontend_build:
  stage: frontend_build
  script: 
    - echo "Start building App"
    - cd frontend/
    - npm install
    - npm run build
    - echo "Build successfully!"
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/build
      - frontend/node_modules/

frontend_test:
  stage: frontend_test
  script:
    - echo "Testing App"
    - cd frontend/
    - CI=true npm test
    - echo "Test successfully!"

cache:
  paths:
    - backend/node_modules/

backend_build:
  stage: backend_build
  script:
    - cd backend/
    - npm install
  artifacts:
    paths:
      - backend/node_modules/

backend_test:
  stage: backend_test
  script:
    - cd backend/
    - npm test