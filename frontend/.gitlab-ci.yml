stages:
  - build
  - test

build:
  stage: build
  image: node
  script: 
    - echo "Start building App"
    - cd frontend/
    - npm install
    - npm build
    - echo "Build successfully!"
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/build
      - frontend/node_modules/

test:
  stage: test
  image: node
  script:
    - echo "Testing App"
    - cd frontend/
    - CI=true npm test
    - echo "Test successfully!"