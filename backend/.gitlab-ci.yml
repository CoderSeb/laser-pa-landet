image: node:latest

stages:
  - install
  - audit
  - linting
  - test
  - staging
  - deploy

install:
  stage: install
  script:
    - npm install

audit:
    stage: audit
    script:
        - npm audit

linting:
  stage: linting
  script:
    - npm run lint

test:
  stage: test
  script:
    - echo "Running backend tests."
    - npm test

staging:
  type: deploy
  stage: staging
  image: node:latest
  script:
    - echo "Running staging stage."
  only:
    - develop

deploy:
  type: deploy
  stage: deploy
  image: node:latest
  script:
    - echo "Running deploy stage."
  only:
    - master