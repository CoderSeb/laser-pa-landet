image: node:latest

  stages:
    - build
    - test

  cache:
    paths:
      - backend/node_modules/

  install_dependencies:
    stage: build
    script:
      - cd backend/
      - npm install
    artifacts:
      paths:
        - backend/node_modules/

  testing_testing:
    stage: test
    script:
      - cd backend/
      - npm test